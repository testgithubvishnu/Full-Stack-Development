<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .first{
            width:100px;
            height: 100px;
            background-color: brown;
            transition:width 10s,height 10s,border-radius 15s background-color 20s;
        }
        .first:hover{
            width:400px;
            height:400px;
            border-radius: 200px;
            background-color: aqua;

        }
    </style>
</head>
<body>
    <div class="first"></div>
</body>
</html>
