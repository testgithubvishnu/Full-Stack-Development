// Promises:
// object - contains executer function / Task handler
//  resolve or reject

//USING PROMISES:
//====================
async function getUsersFromFacebook() {
  const prom = new Promise(function (resolve, reject) {
    // call server
    // prepare data
    let users = [{ name: "Shirin" }, { name: "John" }];

    if (users.length > 0) {
      resolve(users);
    } else {
      reject("failure to fetch user");
    }
  });
  return prom;
}

function getPostsFromUsers() {
  const prom = new Promise(function (resolve, reject) {
    // call server
    // prepare data
    let posts = [];

    if (posts.length > 0) {
      resolve(posts);
    } else {
      reject("failure to fetch posts");
    }
  });
  return prom;
}

getUsersFromFacebook()
  .then(function (users) {
    return getPostsFromUsers(users[0]);
